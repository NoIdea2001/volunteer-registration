<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Registration System</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Volunteer Registration System</h1>

      <div class="form-container">
        <h2>Register as a Volunteer</h2>
        <form id="volunteerForm">
          <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email*</label>
            <input type="text" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="availability">Availability</label>
            <textarea
              id="availability"
              name="availability"
              placeholder="When are you available to volunteer?"
            ></textarea>
          </div>

          <button type="submit" class="btn-submit">Register</button>
        </form>
      </div>

      <div class="volunteers-list">
        <h2>Registered Volunteers</h2>
        <div id="volunteersList"></div>
      </div>

      <div id="updateModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Update Volunteer</h2>
          <form id="updateForm">
            <input type="hidden" id="updateId" />
            <div class="form-group">
              <label for="updateName">Name*</label>
              <input type="text" id="updateName" name="name" required />
            </div>

            <div class="form-group">
              <label for="updateEmail">Email*</label>
              <input type="text" id="updateEmail" name="email" required />
            </div>

            <div class="form-group">
              <label for="updateAvailability">Availability</label>
              <textarea
                id="updateAvailability"
                name="availability"
                placeholder="When are you available to volunteer?"
              ></textarea>
            </div>

            <button type="submit" class="btn-submit">Update</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
